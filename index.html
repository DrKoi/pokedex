<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Pokedex</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row pt-3 pb-3">
        <div class="text-center col-12 col-md-6 col-lg-4">
          <img
            id="pokedex-logo"
            class="img-fluid"
            src="img\icon.png"
            alt="Logo de pokedex"
            width="100px"
            height="auto"
          />
        </div>
        <div class="col-12 col-md-6 col-lg-8 fontTable">
          <h1 class="text-center text-light pt-4">Pokedex</h1>
        </div>
      </div>
    </header>

    <main class="container-fluid pt-5">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <div
              class="card-header bgHeaderCards text-light text-center fontTable"
            >
              <span>Registrar Pokemon</span>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="fontTable" for="nombre-txt">Nombre</label>
                <input type="text " class="form-control" id="nombre-txt" />
              </div>
              <div class="mb-3">
                <label class="fontTable" for="descripcion-txtarea"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="descripcion-txtarea"
                  style="height: 100px"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="fontTable" for="legendario-rb" class="form-label"
                  >Legendario
                </label>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="legendario-rb"
                    id="legendario-si"
                    class="form-check-input"
                  />
                  <label for="legendario-si" class="fontTable form-check-label"
                    >Sí</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="legendario-rb"
                    id="legendario-no"
                    class="form-check-input form-inline"
                  />
                  <label
                    for="legendario-no"
                    checked
                    class="fontTable form-check-label"
                    >No</label
                  >
                </div>
              </div>
              <div class="mb-3">
                <div class="form-floating">
                  <select
                    class="form-select"
                    id="tipo-select"
                    aria-label="Tipo pokemon"
                  >
                    <option selected>- -</option>
                    <option value="1">Fuego</option>
                    <option value="2">Agua</option>
                    <option value="3">Planta</option>
                    <option value="4">Normal</option>
                    <option value="5">Hielo</option>
                    <option value="6">Fantasma</option>
                    <option value="7">Psiquico</option>
                    <option value="8">Lucha</option>
                    <option value="9">Volador</option>
                    <option value="10">Eléctrico</option>
                    <option value="11">Tierra</option>
                    <option value="12">Roca</option>
                    <option value="13">Siniestro</option>
                    <option value="14">Dragón</option>
                    <option value="15">Hada</option>
                    <option value="16">Acero</option>
                    <option value="17">Bicho</option>
                    <option value="18">Veneno</option>
                  </select>
                  <label class="fontTable" for="tipo-select">Tipo</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-6 text-start">
                <button
                  id="registrar-btn"
                  type="button"
                  class="btn btn-success fontTable"
                >
                  Registrar
                </button>
              </div>
              <div class="col-6 text-end md-3">
                <button
                  id="limpiar-btn"
                  type="button"
                  class="btn btn-info fontTable"
                >
                  Limpiar
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-8">
          <div class="card">
            <div
              class="card-header bgHeaderCards text-light text-center fontTable"
            >
              <span>Pokedex</span>
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr class="fontTable">
                    <th>N°</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbody-tabla"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
